    <script type="text/javascript">
        function fizzbuzz(input){
            if(input % 3 == 0 && input%5 != 0){
                console.log("fizz")
            }
            if(input % 3 != 0 && input%5 == 0){
                console.log("buzz")
            }
            if(input % 3 == 0 && input%5 == 0){
                console.log("fizzbuzz")
            }
            else{
                console.log(input)
            }
        }
        for(i= 0; i< 100; ++i){
            fizzbuzz(i)
        }
    </script>
