<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="e1.css" />
  </head>
  <body>
    <div class="box">
      <form method="get" class="form">
        <div class="form">
          <h1>HTML Form</h1>
        </div>
        <div class="form-example">
          <label for="fist-name">Name: </label>
          <input class="form-control" type="text" name="first-name" id="first-name" required />
        </div>
        <div class="form-example">
          <label  for="email">Email: </label>
          <input class="form-control" type="email" name="email" id="email" required />
        </div>
        <div class="form-example">
          <label  for="email">Comment: </label>
          <textarea class="form-control" id="Textarea"></textarea>
        </div>


        <div>
          <input  type="radio" label="Undergraduate" name="student" />
          <label for="Undergraduate">Undergraduate </label>
          <input type="radio" label="Graduate" name="student" />
          <label for="Graduate">Graduate </label>
        </div>
        <div class="form-example">
          <input type="submit" value="Submit" />
          <input type="button" value="Reset" />
        </div>
      </form>
    </div>
  </body>
</html>
